<!DOCTYPE html>
<html ng-app="tsApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="app.js"></script>
</head>

<body ng-controller="TSController">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="idSearch" placeholder="Search for..." >
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="searchData()">Buscar</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-6">ID</div>
        <div class="col-xs-6 col-md-6">NAME</div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-6">{{heading[0].id}}</div>
        <div class="col-xs-6 col-md-6">{{heading[0].name}}</div>
    </div>
</body>

</html>
